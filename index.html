<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IamwillysArt</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/logo/willy logo 22.svg" type="image/png">

    <!-- logo font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">

    <!-- body font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body>
    <header class="header">

        <div class="hamburger">
            <span class="hamburger__bar"></span>
            <span class="hamburger__bar"></span>
            <span class="hamburger__bar"></span>
        </div>

        <a href="https://iamwillysart.com" class="header__logo">
            <div class="header__logo--text">IamwllysArt</div>
        </a>

        <!-- <img src="images/logo/willy logo 22.svg" alt="" class="header__logo"> -->

        <ul class="header__list">
            <li class="header__item header__item--active"><a href="https://iamwillysart.com" class="header__link">Illustrations</a></li>
            <li class="header__item"><a href="coverArts" class="header__link">CoverArts</a></li>
            <li class="header__item"><a href="nft" class="header__link">Nfts</a></li>
            <li class="header__item"><a href="contact" class="header__link">Contact</a></li>
        </ul>

        <div class="header__iconbox">
            <a href="https://instagram.com/iamwillysart" target="_blank" class="header__iconbox--link">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a class="header__iconbox--link">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="https://twitter.com/iamwillysart" target="_blank" class="header__iconbox--link">
                <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a class="header__iconbox--link">
                <ion-icon name="link-outline"></ion-icon>
            </a>
        </div>

    </header>

    <main class="main__container">
        <section class="gallery">
            <figure class="gallery__item gallery__item--1" data-aos="fade-up" data-aos-duration="850" data-aos-once="true" data-aos-offset="50" data-aos-delay="150">

            </figure>
            <figure class="gallery__item gallery__item--2" data-aos="fade-up" data-aos-duration="850" data-aos-once="true" data-aos-offset="50" data-aos-delay="150">

            </figure>
            <figure class="gallery__item gallery__item--3" data-aos="fade-up" data-aos-duration="850" data-aos-once="true" data-aos-offset="50" data-aos-delay="200">
                <img src="images/DJ BMaloney x.jpg" alt="dj jb" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4" data-aos="fade-up" data-aos-duration="850" data-aos-once="true" data-aos-offset="100" data-aos-delay="200">
                <img src="images/too sexy 13xx.jpg" alt="Drake too sexy" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5" data-aos="fade-up" data-aos-duration="850" data-aos-once="true" data-aos-offset="100" data-aos-delay="250"> 
                <img src="images/SQUID GAMExxxxv.jpg" alt="squid game img" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6" data-aos="fade-up" data-aos-duration="850" data-aos-once="true" data-aos-offset="100" data-aos-delay="250">
                <img src="images/tour xxx.jpg" alt="rema tour" class="gallery__img">
            </figure>


            <figure class="gallery__item gallery__item--7" data-aos="fade-up" data-aos-duration="850" data-aos-once="true" data-aos-offset="50" data-aos-delay="150">
                <img src="images/WIAEX3.jpg" alt="img art" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--8" data-aos="fade-up" data-aos-duration="850" data-aos-once="true" data-aos-offset="50" data-aos-delay="200">
                <img src="images/booty bounce layrs t.jpg" alt="img art 2" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--9" data-aos="fade-up" data-aos-duration="850" data-aos-once="true" data-aos-offset="50" data-aos-delay="150">

            </figure>

            <figure class="gallery__item gallery__item--15" data-aos="fade-up" data-aos-duration="850" data-aos-once="true" data-aos-offset="50" data-aos-delay="150">
                <img src="images/wiz.jpg" alt="wizkid jpg" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--16" data-aos="fade-up" data-aos-duration="850" data-aos-once="true" data-aos-offset="50" data-aos-delay="170">
                <img src="images/REMAdone~3 update.jpg" alt="img art 9" class="gallery__img">
            </figure>

            <figure class="gallery__item gallery__item--17" data-aos="fade-up" data-aos-duration="850" data-aos-once="true" data-aos-offset="50" data-aos-delay="150">
                <img src="images/faster and faster.jpg" alt="img art 8" class="gallery__img">

            <figure class="gallery__item gallery__item--18" data-aos="fade-up" data-aos-duration="850" data-aos-once="true" data-aos-offset="50" data-aos-delay="170">

            </figure>

    </main> 

    <div class="nav__background cut-display">

    </div>

    <div id="nav-menu" class="menu cancel-display">

        <ul class="menu__list">
            <li class="menu__item"><a href="https://iamwillysart.com" class="menu__link">Illustrations</a></li>
            <li class="menu__item"><a href="coverArts" class="menu__link">Cover Arts</a></li>
            <li class="menu__item"><a href="nft" class="menu__link">Nfts</a></li>
            <li class="menu__item"><a href="contact" class="menu__link">Contact</a></li>
        </ul>
        
    </div>

    <div id="img-modal" class="modal">
        <button class="modal__close">
            <ion-icon name="close-outline" class="modal__close--icon"></ion-icon>
        </button>

        <button class="modal__prev">
            <ion-icon name="chevron-back-outline" class="modal__icon"></ion-icon>
        </button>

        <img src="./images/calm down artv.jpg" alt="image" class="modal__image">

        <button class="modal__next">
            <ion-icon name="chevron-forward-outline" class="modal__icon"></ion-icon>
        </button>
        
    </div>

    <script src="scripts/main.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
