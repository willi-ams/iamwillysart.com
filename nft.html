<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IamwillysArt</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/logo/willy logo 22.svg" type="image/png">

    <!-- logo font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">

    <!-- body font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">

        <div class="hamburger">
            <span class="hamburger__bar"></span>
            <span class="hamburger__bar"></span>
            <span class="hamburger__bar"></span>
        </div>

        <a href="https://iamwillysart.com" class="header__logo">
            <div class="header__logo--text">IamwllysArt</div>
        </a>

        <!-- <img src="images/logo/willy logo 22.svg" alt="" class="header__logo"> -->

        <ul class="header__list">
            <li class="header__item"><a href="https://iamwillysart.com" class="header__link">Illustrations</a></li>
            <li class="header__item"><a href="coverArts" class="header__link">Cover Arts</a></li>
            <li class="header__item header__item--active"><a href="nft" class="header__link">Nfts</a></li>
            <li class="header__item"><a href="contact" class="header__link">Contact</a></li>
        </ul> 

        <div class="header__iconbox">
            <a href="https://instagram.com/iamwillysart" target="_blank" class="header__iconbox--link">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a class="header__iconbox--link">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="https://twitter.com/iamwillysart" target="_blank" class="header__iconbox--link">
                <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a class="header__iconbox--link">
                <ion-icon name="link-sharp"></ion-icon>
            </a>
        </div>

    </header>

    <section class="nft__container">
        <img class="nft__logo" src="images/OpenSea-Full-Logo (light).png" alt="opensea logo">

        <div class="nft__content">
            <h1 class="nft__headtext">Loopless Nft collection</h1>
            <!-- <p class="nft__text">Available on opensea.</p> -->
            
            <!-- <a href="https://opensea.io/LOOPLESS" class="nft__button">OpenSea.io <img class="nft__arrow-icon" src="images/icon-arrow.svg" alt="arrow-icon"></a> -->
            <a href="https://opensea.io/LOOPLESS" title="Buy on OpenSea" ><img style="width:220px; border-radius:5px; box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.25);" src="https://storage.googleapis.com/opensea-static/Logomark/Badge%20-%20Available%20On%20-%20Light.png" alt="Available on OpenSea" /></a>

        </div>

    </section>

    <div class="nav__background cut-display">

    </div>

    <div id="nav-menu" class="menu cancel-display">
        <!-- <a class="cancel">
            <ion-icon name="close-outline"></ion-icon>
        </a> -->

        <ul class="menu__list">
            <li class="menu__item"><a href="https://iamwillysart.com" class="menu__link">Illustrations</a></li>
            <li class="menu__item"><a href="coverArts" class="menu__link">Cover Arts</a></li>
            <li class="menu__item"><a href="nft" class="menu__link">Nfts</a></li>
            <li class="menu__item"><a href="contact" class="menu__link">Contact</a></li>
        </ul>

        <div class="menu__text-box">
            <p class="menu__text">"You can't use up creativity. The more you use, the more you have."</p>
            <p class="menu__sub-text">- Maya Angelou</p>
        </div>
        
    </div>

    <div id="img-modal" class="modal">
        <button class="modal__close">
            <ion-icon name="close-outline" class="modal__close--icon"></ion-icon>
        </button>

        <button class="modal__prev">
            <ion-icon name="chevron-back-outline" class="modal__icon"></ion-icon>
        </button>

        <img src="" alt="image" class="modal__image">

        <button class="modal__next">
            <ion-icon name="chevron-forward-outline" class="modal__icon"></ion-icon>
        </button>
        
    </div>

    <script src="scripts/main.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
